<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>

    <div id="desafio">
      <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação OK -->
      <p>{{nome + idade}}</p>

      <!-- 2) Exiba sua idade multiplicada por 3 OK -->
      <p>{{idade * 3}}</p>

      <!-- 3) Chame uma função para exibir um número randomico
        entre 0 and 1 (Math.random()) OK -->
      <p>{{numero()}}</p>

      <!-- 4) Procure uma imagem no google e exiba na tag img 
        fazendo o binding no atributo "src" -->
      <div>
        <img v-bind:src="linkImg" height="400" />
      </div>

      <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
      <div>
        <input v-bind:value="nome" type="text" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
