<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-once>{{ titulo }}</p>
      <p>{{saudacao() }}</p>
      <a v-bind:href="link">Google</a>
      <hr />
      <p v-html="linkHTML"></p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "Aula de VueJS",
          link: "https://www.google.com",
          linkHTML: '<a href="https://www.google.com">Acessar</a>',
        },
        methods: {
          saudacao: function () {
            this.titulo = "Boa tarde";
            return this.titulo;
          },
        },
      });
    </script>
  </body>
</html>
